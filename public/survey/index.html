<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Nutr.io</h1>
    <div>
      <h2>Tell us a little bit about you and your nutritional goals!</h2>
      <form action="#">
        <div>
            <h4>What is your sex?</h4>

            <select name="sex" id="sex">
              <option value="" disabled selected>Select your sex...</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other/Prefer Not To Say</option>
            </select>
        </div>
      
        <div>
          <h4>What is your height and weight?</h4>
        
          <label for="height">Height(Inches):</label>
          <input type="number" name="height" id="height" placeholder="Enter Your Height" min = "1" max="999" oninput="check()" required>
          
          <label for="weight">Weight(lbs.):</label>
          <input type="number" name="weight" id="weight" placeholder="Enter Your Weight" min = "1" max="999" oninput="check()" required>
          
        
        </div>

        <div>
            <h4>What fitness goal best highlights what you're trying to achieve?</h4>

            <select name="goal" id="goal">
              <option value="" disabled selected>Select your goal...</option>
              <option value="cut">Lose Weight/Cut</option>
              <option value="bulk">Gain Weight/Bulk</option>
              <option value="maintain">Maintain</option>
            </select>  
        </div>
        <div>
            <h4>What food macros are you looking to center recommendations around? (If Any)</h4>
        </div>
        <div>
        <button id="proteinButton" type="button">Protein</button>
        <button id="carbButton" type="button">Carbohydrates</button>
        <button id="fatsButton" type="button">Fats</button>
        </div>
        <div>
        
        </div>
        <div>
        
          <button id="submitButton" type="submit">Get Started</button>
        
      </div>
     
      </form>
      
  
      
    
    </div>
    
  
  </body>
